<!-- Simpan sebagai mysql-logo-color.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 240 80" role="img" aria-label="MySQL">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0072c6"></stop>
      <stop offset="1" stop-color="#00a3ff"></stop>
    </linearGradient>
  </defs>

  <!-- stylized dolphin shape -->
  <g transform="translate(8,6)">
    <path d="M20 30
             C10 26, 6 16, 18 12
             C34 7, 52 12, 68 18
             C80 22, 86 34, 76 38
             C88 42, 100 46, 118 38
             C110 50, 94 56, 68 54
             C44 52, 30 46, 20 30 Z" fill="url(#g1)" stroke="#005ea6" stroke-width="1.2"></path>
    <!-- eye -->
    <circle cx="48" cy="22" r="1.6" fill="#05223b"></circle>
    <!-- fin highlight -->
    <path d="M62 20 C70 18, 75 22, 72 26" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="2" stroke-linecap="round"></path>
  </g>

  <!-- Text -->
  <g transform="translate(130,52)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="28" fill="#05223b">My</text>
    <text x="42" y="0" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="28" fill="#0072c6">SQL</text>
  </g>
</svg>
